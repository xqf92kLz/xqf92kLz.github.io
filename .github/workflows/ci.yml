name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${ env.cache_id }
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-git-revision-date-localized-plugin
      - run: pip install mkdocs-git-authors-plugin
      - run: pip install mkdocs-git-committers-plugin-2
      - run: pip install mkdocs-rss-plugin
      # - run: pip install jieba
      - run: pip install mkdocs-markdownextradata-plugin
      # - run: pip install mkdocs-glightbox
      # - run: pip install "mkdocs-material[imaging]"
      # - run: pip install mkdocs-statistics-plugin 
      # - run: pip install mkdocs-rss-plugin    
      - run: pip install mkdocs-document-dates     
      - run: pip install mkdocs-ai-summary-wcowin
      - run: pip install -r requirements.txt # å®‰è£…å…¶ä»–ä¾èµ–
      - run: pip install mkdocs-material 
      - run: pip install --upgrade --force-reinstall mkdocs-material
      - run: mkdocs gh-deploy --force
